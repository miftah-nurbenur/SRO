---
- name: Configure Loopback0 on Cisco Router
  hosts: all
  gather_facts: false
  connection: network_cli

  vars:
    ansible_network_os: cisco.ios.ios

    loop_ip: "{{ loop_ip | default('2.2.2.2') }}"
    loop_mask: "{{ loop_mask | default('255.255.255.255') }}"

  tasks:
    - name: Configure Loopback0
      cisco.ios.ios_config:
        lines:
          - ip address {{ loop_ip }} {{ loop_mask }}
        parents: interface Loopback0

    - name: Save running-config
      cisco.ios.ios_config:
        save_when: modified

    - name: Verify Loopback0
      cisco.ios.ios_command:
        commands:
          - show ip interface brief | include Loopback0
      register: verify
      changed_when: false

    - debug:
        var: verify.stdout_lines
